<div class="card-group">
  <div *ngFor="let person of persons" class="card">
    <div class="card-body">
      <h5 class="card-title">{{person.firstName}} {{person.lastName}}</h5>
      <p class="card-text">
        {{person.email}}
      </p>
      <p class="card-text">
        {{person.location}}
      </p>
    </div>
  </div>
</div>
